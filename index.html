    <h1>KARA'S BOOK NOOK</h1>

        <button id="quoteButton">Featured Quote</button>
        <button id="featuredBookButton">Featured Book</button>
        <button id="bookCountButton">Book Count</button>

        <script>
          document.getElementById("quoteButton").onclick = function () {
            axios.get("http://localhost:4000/api/quote/")
                .then(function (response) {
                  const data = response.data;
                  alert(data);
                });
          };    
        
         document.getElementById("featuredBookButton").onclick = function () {
           axios.get("http://localhost:4000/api/featured/")
              .then(function (response) {
                 const data = response.data;
                 alert(data);
                });
        };  
  
         document.getElementById("bookCountButton").onclick = function () {
           axios.get("http://localhost:4000/api/books/")
                .then(result => {
                    const resultNames = (result)
                    console.log(resultNames.data)
                    alert(resultNames.data.length);
                    });
        };  

        </script>
